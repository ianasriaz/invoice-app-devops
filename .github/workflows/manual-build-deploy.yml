name: ğŸš€ Manual Code Push â†’ Test & Build â†’ Deploy (GCP)

on:
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests'
        required: false
        type: boolean
        default: false

jobs:
  build:
    name: ğŸ“¦ Code Push â†’ Test & Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          cache: true

      - name: ğŸ“¥ Flutter pub get
        run: flutter pub get

      - name: ğŸ¨ Format check (non-blocking)
        run: dart format --output=none . || true

      - name: ğŸ” Analyze (non-blocking)
        run: dart analyze . || true

      - name: ğŸ§ª Run tests
        if: ${{ github.event.inputs.skip_tests != 'true' }}
        run: flutter test

      - name: ğŸ—ï¸ Build web (production)
        run: flutter build web --release --dart-define=FLAVOR=production

      - name: ğŸ“¦ Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build-${{ github.sha }}
          path: build/web/
          retention-days: 7

  deploy:
    name: ğŸš€ Deploy to Google Cloud (Firebase Hosting)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ§¾ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download web artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build-${{ github.sha }}
          path: build/web/

      - name: ğŸš€ Deploy to Firebase Hosting (live)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: gdgcloud-480509
          channelId: live

  deployed:
    name: âœ… Deployed
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: ğŸ‰ Deployment complete
        run: |
          echo "Deployment finished. Artifact: web-build-${{ github.sha }}"
          echo "Live URL: https://gdgcloud-480509.web.app"
