name: ðŸš€ Manual Build & Deploy (No Trello)

on:
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests'
        required: false
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Format check (non-blocking)
        run: dart format --output=none . || true

      - name: Analyze (non-blocking)
        run: dart analyze . || true

      - name: Run tests
        if: ${{ github.event.inputs.skip_tests != 'true' }}
        run: flutter test

      - name: Build web (production)
        run: flutter build web --release --dart-define=FLAVOR=production

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build-${{ github.sha }}
          path: build/web/
          retention-days: 7

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download web artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build-${{ github.sha }}
          path: build/web/

      - name: Deploy to Firebase Hosting (live)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: gdgcloud-480509
          channelId: live
