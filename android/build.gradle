buildscript {
    ext.kotlin_version = '2.1.0'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.google.gms:google-services:4.4.0'
        classpath 'com.android.tools.build:gradle:8.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

// Set missing namespace for legacy third-party plugins that don't declare it
project(":number_to_character") {
    plugins.withId('com.android.library') {
        android {
            namespace 'com.example.number_to_character'
        }
    }
}

project(":path_provider_android") {
    plugins.withId('com.android.library') {
        android {
            namespace 'io.flutter.plugins.pathprovider'
        }
    }
}

tasks.register("clean", Delete) {
    delete rootProject.layout.buildDirectory
}
